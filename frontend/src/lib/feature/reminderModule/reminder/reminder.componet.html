<div class="reminder" (mouseenter)="hoverEvent()" (mouseleave)="mouseOutEvent()"> <!--changed Reminder to reminder-->

  <!--__________EASTEREGG to activate create Reminder Type in "easteregg"____________-->
  <h1 class="glitch" *ngIf= "this.reminderObject.easteregg">
    <span aria-hidden="true">LOADING....</span>
    LOADING...
    <span aria-hidden="true">LOADING....</span>
  </h1>
  <!--__________EASTEREGG to deactivate only need to Refresh the Site________________-->

  <div class = "delete">
    <input type="checkbox"
    (change)="deleteReminder()">
  </div>
  <div class= "name" >
    <input
    #myInput
    type="text"
    value = "{{this.reminderObject.title}}"
    (change)="editTitle($event)"

    ><!--onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';"-->
  </div>
  <div class= "date">
   <input
    type="date"
    value = "{{ this.reminderObject.date}}"
    (change)="editDate($event)"
    >
  </div><!--changed second getTitle() to getDate() + changed second editName() to editDate()-->

  <div class="flag" (click)="editFlag()">
  <div id="redflag" *ngIf= "this.reminderObject.flag">
    <input type="image" src="../../../../assets/Flagnorm.png" name="submit" width="1.5" height="1.5"/>
  </div>

  <div id="greyflag" *ngIf="!this.reminderObject.flag">
    <input type="image" src="../../../../assets/Flagnorm.png" name="submit" width="1.5" height="1.5"/>
  </div>


</div>
