<div class="reminder" (mouseenter)="hoverEvent()" (mouseleave)="mouseOutEvent()"> <!--changed Reminder to reminder-->
  <div class = "delete">
    <input type="checkbox"
    (change)="deleteReminder()">
  </div>
  <div class= "name">
    <input
    #myInput
    type="text"
    value = "{{ reminderObject.title}}"
    (change)="editName($event)"

    ><!--onkeypress="this.style.width = ((this.value.length + 1) * 8) + 'px';"-->
  </div>
  <div class= "date">
   <input
    type="date"
    value = "{{ reminderObject.date}}"
    (change)="editDate($event)"
    >
  </div><!--changed second getTitle() to getDate() + changed second editName() to editDate()-->
  <div class="flag">
    <input type="checkbox"
    (change)="editFlag($event)">
  </div>

</div>
