<div class="Reminder" (mouseenter)="hoverEvent()" (mouseleave)="mouseOutEvent()">
  <div class= "name">
    <input
    #myInput
    type="text"
    value = "{{ reminderObject.getTitle()}}"
    (change)="editName($event)"
    >
  </div>
  <div class= "date">
   <input
    #myInput
    type="date"
    value = "{{ reminderObject.getTitle()}}"
    (change)="editName($event)"
    >
  </div>
</div>
