<div class="reminderContainer">
  <div id="header">
    <div class="namebox"> {{showName()}} </div>
    <div class="circle">
       <div id="remindCount"> {{showCount()}} </div>
    </div>

  </div>

  <div id="body">
    <ul>
      <li *ngFor="let reminder of rcObject.getReminders()">
        <reminder
          (clickDeleteEvent)="deleteReminder($event)"
          [reminderObject]="reminder"
          [selectedOnCreate]="reminder == selectedObject"
        ></reminder>
      </li>
    </ul>
  </div>
  <div class="button" (click)="createNewReminder()">
      <input type="image" src="../assets/plus-white.png" name="submit" width="25" height="25"/>
    </div>
</div>
