<div class="reminderContainer">
  <div id="header">
    <div id="namebox" title="LIST NAME">{{this.name}}</div>
    <div id="remindCount" title="REMINDER COUNT"> {{this.reminders.length}}</div>
    <div class="circle" ></div>

  </div>

  <div id="body">
    <ul>
      <li *ngFor="let reminder of reminders; let i = index">
        <reminder
          (clickDeleteEvent)="deleteReminder($event)"
          (update_TF_Event)="this.update_TF_Event.emit($event)"
          [reminderObject]="reminder"
          [selectedOnCreate]="newReminderIndex === i"
          [listId]="this.id"
        ></reminder>
      </li>
    </ul>
  </div>
  <div class="button" title="ADD REMINDER"(click)="createNewReminder()">
      <input type="image" src="../assets/plus-white.png" name="submit" width="25" height="25"/>
    </div>
</div>
