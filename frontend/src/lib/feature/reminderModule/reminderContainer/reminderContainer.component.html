<div class="reminderContainer">
 <div id="button">
      <addButton>(newClickEvent)="createNewReminder($event)"></addButton>
    </div>

  <div class="header">
    <div id="namebox"> {{showName()}} </div>
    <div id="remindCount"> {{showCount()}} </div>
  </div>

  <div id="body">
    <ul>
      <li *ngFor="let reminder of rcObject.getReminders()">
        <reminder
          (clickDeleteEvent)="deleteReminder($event)"
          [rcObject]="reminder"
          [selectedOnCreate]="reminder == selectedObject"
          color="{{ this.color }}"
        ></reminder>
      </li>
     <!-- <li>
        <createButton
          (newClickEvent)="createNewReminder($event)"
          backgroundColor="#ffffff"
          borderRadius="5px"
        ></createButton>
      </li>-->
    </ul>
  </div>
</div>
