<div class="listContainer">

<div class="button" (click)="createNewList()">
      <input type="image" src="../assets/plus-black.png" name="submit" width="25" height="25"/>
    </div>

    <div class="header">
      <h1>My Reminder</h1>
    <div id="today" title="Today">
      <p>Today</p>
      <div>0</div>
    </div>
    <div id="Flagged">
      <p>Flagged</p>
      <div>0</div>
    </div>

  <div id="body">
    <ul>
      <li *ngFor="let list of lcObject.getLists()">
        <list
          (clickDeleteEvent)="deleteList($event)"
          [listObject]="list"
          [selectedOnCreate]="list == selected"
        ></list>
      </li>
    </ul>
  </div>
</div>
