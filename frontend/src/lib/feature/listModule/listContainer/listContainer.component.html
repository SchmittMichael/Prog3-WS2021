<div class="listContainer">
    <div class="button">
      <addButton (newClickEvent)="createNewList($event)"></addButton>
    </div>
    <div class="header">
      <h1>My Reminder</h1>
    <div id="today" title="Today">
      <p>Today</p>
    </div>
    <div id="Flagged">
      <p>Flagged</p>
    </div>


    <div id="body">
      <ul>
        <li *ngFor="let list of lcObject.getLists()">
          <list
            (clickDeleteEvent)="deleteList($event)"
            [listObject]="list"
            [selectedOnCreate]="list == selected"
            color="{{ this.color }}"
          ></list>
        </li>
      </ul>
    </div>
  </div>
