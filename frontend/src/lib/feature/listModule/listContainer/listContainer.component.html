<div class="listContainer">
  <div class="header">
    <h1>My Reminder</h1>

  <div class="todaybutton" title="Today"(click)="changeViewToToday()" >
    <p>Today</p>
    <div>{{this.today.reminders.length}}</div>
    <reminderContainer
      [reminders]="this.today.reminders"
      [name]="this.today.name"
      [id]="this.today.id"
      *ngIf="this.today.position == 1">
    </reminderContainer>
  </div>

  <div class="flaggedbutton" title="Flagged"(click)="changeViewToFlagged()">
    <p>Flagged</p>
    <div>{{this.flagged.reminders.length}}</div>
    <reminderContainer
      [reminders]="this.flagged.reminders"
      [name]="this.flagged.name"
      [id]="this.flagged.id"
      *ngIf="this.flagged.position == 1">
    </reminderContainer>
  </div>

  <div id="body">
    <ul>
      <li *ngFor="let list of lcObject.lists; let i = index">
        <list
          (clickDeleteEvent)="deleteList($event)"
          (changeViewEvent)="currentView($event)"
          [listObject]="list"
          [selectedOnCreate]="newListIndex === i"
        ></list>
      </li>
    </ul>
  </div>
  <div class="button" title="ADD LIST"  (click)="createNewList()">
      <input type="image" src="../assets/plus-black.png" name="submit" width="25" height="25"/>

    </div>
</div>
