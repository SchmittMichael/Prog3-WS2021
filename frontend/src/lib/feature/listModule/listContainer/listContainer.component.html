<div class="listContainer">
    <div class="header">
      <h1>My Reminder</h1>
    <div class="todaybutton" title="Today"(click)="createNewList()" >
      <p>Today</p>
    <div>??</div>
    </div>
    <div class="flaggedbutton" title="Flagged"(click)="createNewList()">
      <p>Flagged</p>
      <div>{{showFlaggedCount()}}</div>
    </div>

  <div id="body">
    <ul>
      <li *ngFor="let list of lcObject.lists; let i = index">
        <list
          (clickDeleteEvent)="deleteList($event)"
          (changeViewEvent)="currentView($event)"
          [listObject]="list"
          [selectedOnCreate]="newListIndex === i"
        ></list>
      </li>
    </ul>
  </div>
  <div class="button" (click)="createNewList()">
      <input type="image" src="../assets/plus-black.png" name="submit" width="25" height="25"/>
    </div>
</div>
