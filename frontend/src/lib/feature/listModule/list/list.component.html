<div class="list" (click)="showRemCon()">
  <div id="delete" (click)="clickEvent()" >
   <input type="image" src="../.././../../assets/trashcan.png" width="15vw" height="15vw">
  </div>
  <input
    #myInput
    type="text"
    [value]="this.listObject.name"
    (change)="editName($event)"
  >
  <div id="count">{{showRemConCount()}}</div>
  <reminderContainer
  [reminders]="listObject.reminders"
  [name]="listObject.name"
  [id]="listObject.id"
  *ngIf="showContainer">
  </reminderContainer>

</div>
