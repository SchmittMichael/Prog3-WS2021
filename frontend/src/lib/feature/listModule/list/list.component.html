<div class="list" (click)="showRemCon()">
  <div id="delete" (click)="clickEvent()" >
   <input type="image" src="../.././../../assets/trashcan.png" width="15" height="15">
  </div>
  <input
    #myInput
    type="text"
    value="{{ listObject.getTitle() }}"
    (change)="editTitle($event)"
  >
  <div id="count">{{showRemConCount()}}</div>
  <reminderContainer [rcObject]="listObject.getRemCon()"
  *ngIf="showContainer">
  </reminderContainer>

</div>
